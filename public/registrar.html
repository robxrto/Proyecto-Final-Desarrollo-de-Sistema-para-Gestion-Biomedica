<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .hint {
            background: #e8f4fd;
            border-left: 4px solid #2196F3;
            padding: 10px;
            margin: 15px 0;
            border-radius: 4px;
            font-size: 14px;
        }
        .hint code {
            background: #d1e7ff;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
            color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Registrarse</h1>
        
        <div>
         
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="nombre_usuario">Nombre de Usuario:</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <small style="display: block; margin-top: 5px; color: #666; font-size: 12px;">
                    Mínimo 6 caracteres
                </small>
            </div>
            <div class="form-group">
                <label for="codigo_acceso">Código de Acceso:</label>
                <input type="text" id="codigo_acceso" name="codigo_acceso" 
                       placeholder="Ejemplo: PAC789" 
                       required>
                <small style="display: block; margin-top: 5px; color: #666; font-size: 12px;">
                    Para pacientes: <strong>PAC789</strong> | Para otros códigos, consulta con administración
                </small>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="/login">Iniciar Sesión</a></p>
        <p style="margin-top: 20px;">
            <a href="/registro-paciente" style="color: #2196F3; text-decoration: underline;">
                ¿Eres paciente? Usa nuestro formulario especial de registro
            </a>
        </p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                nombre_usuario: document.getElementById('nombre_usuario').value.trim(),
                password: document.getElementById('password').value,
                codigo_acceso: document.getElementById('codigo_acceso').value.trim()
            };

            // Validación básica
            if (!formData.nombre_usuario || !formData.password || !formData.codigo_acceso) {
                alert('Por favor completa todos los campos');
                return;
            }
            
            if (formData.password.length < 6) {
                alert('La contraseña debe tener al menos 6 caracteres');
                return;
            }

            try {
                const response = await fetch('/registrar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    const message = await response.text();
                    alert(message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexión. Por favor intenta nuevamente.');
            }
        });
        
        // Sugerir PAC789 al enfocar el campo
        document.getElementById('codigo_acceso').addEventListener('focus', function() {
            if (!this.value) {
                this.value = 'PAC789';
            }
        });
    </script>
</body>
</html>
